<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>10 Sec Maths Game</title>
</head>

<body>
  <div class="container">
    <h1>10 Sec Maths Game</h1>
    <div class="row">
      <div class="col-12">
        <h2 id="countdown">10</h2>
        <p>seconds remaining</p>
        <h2 id="equation"></h2>
        <input id="answer" />
      </div>
      <div class="col-12">
        <div class="choiceBar">
        <input type="checkbox" value="true" id="plus">
        <label for="plus">+</label>
        <input type="checkbox" value="false" id="minus">
        <label for="minus">-</label>
        <input type="checkbox" value="false" id="times">
        <label for="times">*</label>
        <input type="checkbox" value="false" id="divide">
        <label for="divide">/</label>
        </div>
        <div class="rangeslider">
          <input id="sliderRange" type="range" min="10" max="50" step="5" value="10">
          <p>Value: <span id="output"></span></p>
        </div>
      </div>
      <div class="col-12">
        <p>Score: <span id="points">0</span></p>
        <p>HighScore: <span id="highscore">0</span></p>
        <button id="reset">Reset</button>
      </div>
      <script src="script.js"></script>
</body>
</html>
